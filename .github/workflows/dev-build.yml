name: TrueNAS SCALE Developer Build
on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    steps:

    - name: Clean
      run: sudo rm -rf ./scale-build
      
    - name: Checkout Source
      uses: actions/checkout@v3

    - name: Check
      run: sudo make check
         
    - name: Git Checkout
      run: sudo make checkout
      
    - name: Build Packages
      run: sudo make packages

    - name: Build Update File
      run: sudo make update

    - name: Build ISO
      run: sudo make iso 
      
    - name: Upload Artifacts
      uses: jakejarvis/s3-sync-action@master
      if: success()
      with:
        args: --follow-symlinks --delete
      env:
        AWS_S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
        AWS_S3_BUCKET: 'truenas-github'
        AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        SOURCE_DIR: |
           './tmp/release'
           './tmp/pkgdir'
           './logs'
        DEST_DIR: '/bluefin-latest/'
        
    - name: Upload Failed Logs
      uses: jakejarvis/s3-sync-action@master
      if: failure()
      with:
        args: --follow-symlinks --delete
      env:
        AWS_S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
        AWS_S3_BUCKET: 'truenas-github'
        AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        SOURCE_DIR: './logs'
        DEST_DIR: '/bluefin-latest/'
     
  cleanup:
    if: always()
    needs: [build]
    runs-on: self-hosted
    steps:
    - name: Run clean
      run: sudo make clean
