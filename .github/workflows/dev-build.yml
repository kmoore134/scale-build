name: TrueNAS SCALE Developer Build
on:
  push:
    branches: [ "master" ]

jobs:

  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Check
      run: sudo make check
    
    - name: Clean
      run: sudo make clean
      
    - name: Git Checkout
      run: sudo make checkout
      
    - name: Build Packages
      run: sudo make packages

    - name: Build Update File
      run: sudo make update

    - name: Build ISO
      run: sudo make iso      
      
  cleanup:
    if: always()
    needs: [build]
    runs-on: self-hosted
    steps:
    - name: Run clean
      run: sudo make clean
